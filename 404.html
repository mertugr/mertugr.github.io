<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | ÖZMER Halı Yıkama</title>
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .error-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #27ae60;
        }
        .services-list {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
        }
        .services-list h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .services-list ul {
            list-style: none;
            padding: 0;
        }
        .services-list li {
            margin: 10px 0;
        }
        .services-list a {
            color: #2ecc71;
            text-decoration: none;
            transition: color 0.3s;
        }
        .services-list a:hover {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Aradığınız Sayfa Bulunamadı</h2>
        <p class="error-description">
            Üzgünüz, aradığınız sayfa mevcut değil veya taşınmış olabilir. 
            Ana sayfaya dönerek hizmetlerimizi inceleyebilirsiniz.
        </p>
        <a href="/" class="home-button">Ana Sayfaya Dön</a>

        <div class="services-list">
            <h3>Popüler Hizmetlerimiz</h3>
            <ul>
                <li><a href="/hizmetlerimiz/hali-yikama">Halı Yıkama</a></li>
                <li><a href="/hizmetlerimiz/perde-yikama">Perde Yıkama</a></li>
                <li><a href="/hizmetlerimiz/koltuk-yikama">Koltuk Yıkama</a></li>
                <li><a href="/hizmetlerimiz/yerinde-koltuk-yikama">Yerinde Koltuk Yıkama</a></li>
                <li><a href="/hizmetlerimiz/yerinde-hali-yikama">Yerinde Halı Yıkama</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Google Analytics için 404 sayfası görüntüleme olayını gönder
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'event_category': 'Error',
                'event_label': window.location.pathname
            });
        }
    </script>
</body>
</html>
